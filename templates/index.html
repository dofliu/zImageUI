<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 圖片生成器 - Z-Image-Turbo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>AI 圖片生成器</h1>
            </div>
            <p class="subtitle">由 Z-Image-Turbo 驅動</p>
        </header>

        <!-- 兩欄式布局 -->
        <div class="main-layout">
            <!-- 左側：輸入區域 -->
            <aside class="sidebar">
                <div class="input-section">
                    <div class="input-wrapper">
                        <label for="prompt">請輸入您的圖片描述提示詞</label>
                        <textarea
                            id="prompt"
                            placeholder="例如：用圖文圖卡圖片來說明存在主義，日式漫畫風格，請知名動漫角色來協助說明加強效果..."
                            rows="6"
                        ></textarea>
                        <div class="input-info">
                            <span class="tip">💡 支援中英文混合描述</span>
                            <span class="char-count" id="charCount">0 字</span>
                        </div>
                    </div>

                    <button id="generateBtn" class="generate-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span id="btnText">開始生成圖片</span>
                    </button>
                </div>

                <!-- 歷史記錄區域 -->
                <div class="history-section">
                    <div class="history-header">
                        <h3>
                            <svg class="history-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            歷史記錄
                        </h3>
                        <button id="clearHistoryBtn" class="clear-btn" title="清除所有歷史">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div id="historyList" class="history-list">
                        <p class="history-empty">尚無歷史記錄</p>
                    </div>
                </div>
            </aside>

            <!-- 右側：結果顯示區域 -->
            <main class="main-content">
                <!-- 載入中 -->
                <div id="loadingSection" class="loading-section" style="display: none;">
                    <div class="spinner"></div>
                    <p class="loading-text">正在生成您的圖片，請稍候...</p>
                    <p class="loading-subtext">這可能需要幾秒鐘</p>
                </div>
                <!-- 生成結果 -->
                <div id="resultSection" class="result-section" style="display: none;">
                    <div class="result-header">
                        <h2>生成結果</h2>
                        <button id="downloadBtn" class="download-btn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            下載圖片
                        </button>
                    </div>

                    <div class="image-container">
                        <img id="generatedImage" src="" alt="生成的圖片">
                    </div>

                    <div class="result-info">
                        <div class="result-prompt">
                            <strong>提示詞：</strong>
                            <p id="currentPrompt"></p>
                        </div>
                        <p class="filename" id="filename"></p>
                    </div>
                </div>

                <!-- 錯誤訊息 -->
                <div id="errorSection" class="error-section" style="display: none;">
                    <div class="error-icon">⚠️</div>
                    <h3>發生錯誤</h3>
                    <p id="errorMessage"></p>
                    <button id="retryBtn" class="retry-btn">重試</button>
                </div>

                <!-- 初始提示 -->
                <div id="welcomeSection" class="welcome-section">
                    <svg class="welcome-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h2>歡迎使用 AI 圖片生成器</h2>
                    <p>在左側輸入提示詞，點擊生成按鈕即可開始創作</p>
                    <div class="welcome-features">
                        <div class="feature">⚡ 快速生成 (5-8秒)</div>
                        <div class="feature">🎨 高品質輸出 (768×768)</div>
                        <div class="feature">📝 支援中英文</div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="footer">
            <p>使用 Z-Image-Turbo 模型 | Sequential CPU Offload 優化 | 解析度：768x768</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
